definitions:
  informationSourceArray:
    type: "object"
    properties:
      sources:
        type: "array"
        items:
          $ref: "#/definitions/informationSourceRequest"
    title: "Information Sources"
    description: "A list of the current information sources"
    xml:
      name: "infohub-source-array-v1"
      namespace: "http://schemas.api.whispir.com"
      prefix: "ns3"
  informationSourceRequest:
    type: "object"
    properties:
      name:
        type: "string"
        description: "The name of the information source"
        pattern: "^[a-zA-Z0-9\\_\\-]+$"
      description:
        type: "string"
        description: "A description of the information within the information source."
      visibility:
        type: "string"
        description: "The visibility setting for this information source"
        enum:
        - "PUBLIC"
        - "PRIVATE"
      license:
        type: "string"
        description: "The appropriate data licence for this information source"
      input:
        $ref: "#/definitions/infoSourceInputRequest"
      output:
        $ref: "#/definitions/infoSourceOutputRequest"
    title: "Information Source"
    xml:
      name: "infohub-source-v1"
  infoSourceInputRequest:
    type: "object"
    properties:
      type:
        type: "string"
        description: "The data type of the input being provided"
        enum:
        - "json"
        - "xml"
        - "csv"
        - "rss"
      url:
        type: "string"
        description: "The provided value must be a valid URL"
        pattern: "^(https?|ftp:\\/\\/)([\\da-z\\.-]+)\\.([a-z\\.]{2,6})([\\/\\w \\\
          .-]*)*\\/?$"
      authentication:
        $ref: "#/definitions/infoSourceAuth"
    title: "Input Source Info"
    xml:
      name: "infoSourceInput"
  infoSourceAuth:
    type: "object"
    properties:
      query:
        type: "array"
        title: "Query String Parameters"
        items:
          $ref: "#/definitions/keyValuePair"
      header:
        type: "array"
        title: "Header Parameters"
        items:
          $ref: "#/definitions/keyValuePair"
    title: "Input Source Authorization"
    description: "The authorization object to get access to the defined URL resource."
    xml:
      name: "infoSourceAuth"
  infoSourceOutputRequest:
    type: "object"
    properties:
      insert:
        type: "string"
        description: "The name of the Whispir Action to invoke when new data is inserted\
          \ into the source"
      update:
        type: "string"
        description: "The name of the Whispir Action to invoke when existing data\
          \ is updated in the source"
      delete:
        type: "string"
        description: "The name of the Whispir Action to invoke when existing data\
          \ is removed from the source."
    title: "Output Information"
    description: "The functions that should be invoked when the information source\
      \ has been modified"
    xml:
      name: "infoSourceOutput"
  infoSourceResponse:
    allOf:
    - $ref: "#/definitions/informationSourceRequest"
    - type: "object"
      properties:
        id:
          type: "string"
        created:
          type: "string"
          format: "date-time"
        updated:
          type: "string"
          format: "date-time"
        links:
          type: "array"
          xml:
            wrapped: false
          items:
            $ref: "#/definitions/refLinks"
    description: "Extended information source for response"
  infoSourceStatusResponse:
    type: "object"
    properties:
      enabled:
        type: "boolean"
      links:
        type: "array"
        xml:
          wrapped: false
        items:
          $ref: "#/definitions/refLinks"
    description: "Status of the information source"
    xml:
      name: "infoSourceStatusResponse"
  keyValuePair:
    type: "object"
    properties:
      key:
        type: "string"
        description: "The key that should be used in the query or header"
      value:
        type: "string"
        description: "The value that should be used with the associated key."
    xml:
      name: "keyvaluepair"
  refLinks:
    type: "object"
    properties:
      url:
        type: "string"
        xml:
          attribute: true
      rel:
        type: "string"
        xml:
          attribute: true
      method:
        type: "string"
        xml:
          attribute: true
      type:
        type: "string"
        xml:
          attribute: true
    xml:
      name: "link"
  informationSourceFieldArray:
    type: "object"
    properties:
      fields:
        type: "array"
        items:
          $ref: "#/definitions/infoSourceFieldResponse"
    xml:
      name: "informationSourceFieldArray"
  infoSourceFieldRequest:
    type: "object"
    required:
    - "analyse"
    - "key"
    - "name"
    - "path"
    - "type"
    properties:
      name:
        type: "string"
      path:
        type: "string"
      type:
        type: "string"
        enum:
        - "text"
        - "timestamp"
        - "date-time"
        - "integer"
      analyse:
        type: "boolean"
      key:
        type: "boolean"
    xml:
      name: "infoSourceFieldRequest"
  infoSourceFieldResponse:
